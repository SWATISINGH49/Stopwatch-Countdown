<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro Stopwatch & Countdown</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5">
    <div class="card shadow-lg stopwatch-container mx-auto p-4 rounded-4">
      <h2 class="text-center mb-4 fw-bold text-primary">⏱️ Pro Stopwatch & Countdown</h2>

      <!-- Stopwatch Display -->
      <div class="display stopwatch-display text-center">00:00:00.00</div>

      <!-- Stopwatch Controls -->
      <div class="controls d-flex justify-content-center gap-3 my-3 flex-wrap">
        <button class="btn btn-primary start-stop px-4">Start</button>
        <button class="btn btn-warning reset px-4">Reset</button>
        <button class="btn btn-success lap px-4">Lap</button>
      </div>

      <!-- Lap List -->
      <ul class="lap-times list-group mb-4"></ul>

      <!-- Countdown Inputs -->
      <div class="input-group countdown-inputs justify-content-center gap-2 flex-wrap mb-3">
        <input type="number" id="countdown-hours" class="form-control text-center" placeholder="HH" min="0">
        <span class="input-group-text">:</span>
        <input type="number" id="countdown-minutes" class="form-control text-center" placeholder="MM" min="0" max="59">
        <span class="input-group-text">:</span>
        <input type="number" id="countdown-seconds" class="form-control text-center" placeholder="SS" min="0" max="59">
        <button class="btn btn-info" id="start-countdown">Start Countdown</button>
      </div>

      <!-- Countdown Display -->
      <div id="countdown-display" class="display text-center">00:00:00.00</div>
       <!-- Stopwatch Controls -->
       <div class="controls d-flex justify-content-center gap-3 my-3 flex-wrap">
        <button class="btn btn-primary start-stop px-4">Start</button>
        <button class="btn btn-warning reset px-4">Reset</button>
        <button class="btn btn-success lap px-4">Lap</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
